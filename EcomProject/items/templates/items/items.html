{% extends 'startecom/base.html' %}

{%block title%}shown Items {%endblock%}

{%block content%}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
 <div class=" col-span-1">
    <form action="{% url 'items:items' %}" method="get">
        <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{query}}" placeholder="search furniture,clothes and toys here?">
        <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">search</button>
    </form>
    <hr class="my-6">
    <p class="font-semibold">categories</p>


    <ul>
        {%for category in category%}
        <li class="py-2 px-2 rounded-xl">
            <a href="{%url 'items:items' %}? query={{ query }} &category={{category.id}}">{{category.name}}</a>
        </li>
        {%endfor%}
    </ul>
    
    <hr class="my-6">
    <p class="font-semibold">Clear filter</p>
    <ul>
        <li><a href="{% url 'items:items' %}" class="mt-2 py-4 px-8 inline-block bg-yellow-500 text-lg rounded-xl hover:bg-yellow-300">Clear</a></li>
    </ul>


 </div>
 <div class="col-span-3 ">
    <div class="grid grid-cols-3 gap-3">
        {%for item in search_item%}
          <div>
              <a href="{%url 'items:details' item.id %}">
                  <div>
                      <img src="{{item.image.url}}" class="rounded-t-xl">
                  </div>
      
                  <div class="p-6 bg-white rounded-b-xl">
                   <h2 class="text-2xl">{{item.name}}</h2>
      
                   <p class="text-gray-500">Price:Rs.{{item.price}}</p>
      
                  </div>
              </a>
          </div>
         {%endfor%}
    </div>
 </div>
</div>

{%endblock%}
